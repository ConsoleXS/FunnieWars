<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnie Wars</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body data-scroll-container>
    <div class="nav">
        <a class="nav-logo" href="#">
            <img src="./images/logo.png" alt="">
        </a>
        <div class="box">
            <form name="search">
                <input type="search" class="input" name="txt" onmouseout="this.value = ''; this.blur();" placeholder="Search Player">
            </form>
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
        </div>
    </div>
    <div id="hero" class="hero">
        <div id="tiles"></div>

        <h1 id="title" class="centered">
            Welcome to
            <span class="funniewars" id="bruh">Funnie</span>
            <span class="funniewars">Wars</span>.

        </h1>
        
        <div id="icon" class="icon">
            <img src="./images/admins.png" alt="admins">
        </div>

       
    </div>


    <div class="stats-wrapper">
   
        <div class="stat"></div>
        <div class="stat"></div>
        <div class="stat"></div>
        
    </div>
  
    



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true 
        })
    
        anime.timeline({loop: true})
        .add({
            targets: '.funniewars',
            translateY: ["1.1em", 0],
            translateX: ["0.55em", 0],
            translateZ: 0,
            rotateZ: [180, 0],
            duration: 750,
            easing: "easeOutExpo",
            delay: (el, i) => 50 * i
        })
        // const target = document.querySelector('#full');

        // function scrollToBottom()
        // {
        //     scroll.scrollTo(target);
        // }


    </script>
  
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./scripts/gridEffect.js"></script>
</body>
</html>
